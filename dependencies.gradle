/*
This file would help us easily update/change the libraries and their versioning. If you use a
dependency in multiple modules, you won't have to update the dependency version in all of the
modules
 */

//extra properties
ext {

    //Android
    androidBuildToolsVersion = '26.0.0'
    andoridMinSdkVersion = 21
    andoridTargetSdkVersion = 26
    andoridCompileSdkVersion = 26
    kotlinVersion = '1.1.3-2'

    //Libraries
    supportLibraryVersion = '26.1.0'
    rxJavaVersion = '2.0.2'
    javaxAnnotationVersion = '1.0'
    javaxInjectVersion = '1'

    //Testing
    jUnitVersion = '4.12'
    assertJVersion = '3.8.0'
    mockitoKotlinVersion = '1.5.0'

    domainDependencies = [
            rxJava:             "io.reactivex.rxjava2:rxkotlin:${rxJavaVersion}",
            javaxAnnotation:    "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
            javaxInject:        "javax.inject:javax.inject:${javaxInjectVersion}"
    ]

    domainTestDependencies = [
            junit:              "junit:junit:${jUnitVersion}",
            mockito:            "com.nhaarman:mockito-kotlin:${mockitoKotlinVersion}",
            jassert:            "org.assertj:assertj-core:${assertJVersion}"
    ]

}